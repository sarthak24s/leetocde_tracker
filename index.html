<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LeetCode Problem Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h1>My LeetCode Problem Tracker</h1>

  <form id="problemForm">
    <input type="text" id="problemName" placeholder="Problem Name" required />
    <input type="url" id="solutionLink" placeholder="Solution Link" required />
    <input type="date" id="dateSolved" required />
    <select id="difficulty" required>
      <option value="">Select Difficulty</option>
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
      <option value="Hard">Hard</option>
    </select>
    <input type="text" id="tags" placeholder="Tags (comma separated)" />
    <input type="text" id="notes" placeholder="Notes (optional)" />
    <button type="submit">Add Problem</button>
    <button type="button" id="exportBtn">Export to CSV</button>
  </form>

  <input type="text" id="searchBox" placeholder="Search problem by name..." />

  <table id="problemsTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Problem Name</th>
        <th>Solution Link</th>
        <th>Date Solved</th>
        <th>Difficulty</th>
        <th>Tags</th>
        <th>Action</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="notesModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <p id="modalNotes"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
